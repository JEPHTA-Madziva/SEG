<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing-Page</title>
        <link rel="stylesheet" type="text/css" href="index.css" media="screen">
        <script type="text/javascript" defer src="index.js"></script>
    </head>
    <body>
        <header id="bar">
            <div class="logo-name">SE GLOBAL</div>
            <ul class="tabs">
                <li id="tab">MENU</li>
                <li id="tab">CONTACT</li>
                <li id="tab">ABOUT</li>
            </ul>
            <ul class="burger">
                <li class="slice"></li>
                <li class="slice"></li>
                <li class="slice">
                    <ul class="tabs2">
                        <li id="menu">MENU</li>
                        <li id="contact">CONTACT</li>
                        <li id="about">ABOUT</li>
                    </ul>
                </li>
            </ul>
        </header>
        <nav id="theme">
            <div class="light"><img src="icons/Light-mode.png" alt=""></div>
            <div class="dark"><img src="icons/Dark-mode.png" alt=""></div>
        </nav>
        <main class="landing">
            <div class="landing-bg">
                <img src="icons/Dawn's-logo.png" alt="Dawn's Diner">
            </div>
        </main>
        <nav id="nav-bar">
            <ul class="nav-tabs">
                <li id="A">A</li>
                <li id="B">B</li>
                <li id="C">C</li>
                <li id="D">D</li>
                <li id="E">E</li> 
            </ul>
        </nav>
        <nav id="item-bar">
            <ul class="items-tabs">
                <li id="item1">A</li>
                <li id="item2">B</li>
                <li id="item3">C</li>
                <li id="item4">D</li>
                <li id="item5">E</li> 
            </ul>
        </nav>

        
    </body>
</html>
